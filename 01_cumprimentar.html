<script>
    /*
    Problema: Cumprimentar
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */

    let cumprimento=function(){
        const horasAtual = new Date().getHours();
        if (horasAtual<12){
            return 'bom dia';
        }
        else if (horasAtual<18) {
            return 'boa tarde'
        }
        else{
            return 'boa noite'
        }
    }

    let nome = prompt ("informe o seu nome");

    function saudacao(msg, nome = "Visitante") {
        alert(`${msg} ${nome}`);
    }

    saudacao(cumprimento(),  nome);
</script>
